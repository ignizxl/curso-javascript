<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 09</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Manipulando o <strong>DOM</strong></h1>
    <p>Document Object Model</p> <!-- primeira tag 'p' está no índice 0 -->
    <p id="demo">Aqui vai o resultado: </p> <!-- segunda tag 'p' está no índice 1... -->
    <p class="estilizando">Olá mundo!</p>
    <div class="msg">Clique em mim!</div>

    <script>

        // O getElementsByTagName(`p`) vai pegar todas as tags 'p', mas eu posso especificar qual é a tag 'p' que eu quero utilizando o '[]' e indicando o índice
        var p1 = window.document.getElementsByTagName(`p`)[0]; // pegando a primeira tag p
        var corpo = window.document.body;
        corpo.style.background = 'grey';
        //pegando o elemento que tem o id 'demo' e adicionando um background red
        window.document.getElementById("demo").style.background = "red";
        //utilizando o seletor para pega a div que tiver a class msg
        //. é utilizado para class
        //# é itulizado para o id 
        var d = window.document.querySelector('div.msg');

        d.style.background = 'blue';

        /* selecioando elementos:
         * getElementById() - busca pelo id
         * getElementsByName() - busca pelo nome
         * getElementsByTagName() - busca pelo nome da tag
         * getElementsByClassName() - busca pelo nome da classe
         * querySelector() 
         * querySelectorAll()
         */
    </script>
</body>

</html>

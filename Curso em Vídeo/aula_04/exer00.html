<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <!-- CSS 'incorpado' -->
    <style>
        /*Estilizando todo o body da página*/
        body {
            background-color: blue;
            color: black;
            font: normal 20pt Arial;
        }

        /*Estilizando todos os 'h1' da página*/
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p>Curso em Vídeo</p>

    <!-- javascript -->
    <script>
        //alert -> exibe mensagens.  
        window.alert('Exibindo um "balão" de aviso!');
        //confirm -> exibe duas opcões: 'ok' e 'cancelar'.
        window.confirm('Está gostando do curso de Javascript?!');
        //prompt -> exibe um campo do tipo input, que irá receber uma string.
        window.prompt('Qual é o seu nome? ')
    </script>
</body>

</html>
